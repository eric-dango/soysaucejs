<html>
	<head>
		<title>Soysauce - Carousel Examples</title>
		<link rel="stylesheet" href="../assets/soysauce.css">
		<link rel="stylesheet" href="../assets/main.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	</head>
	<body class="carousels">
		<h1>Carousels</h1>
		<ul class="breadcrumbs">
			<li><a href="../home.html">Home</a></li>
			<li class="active"> > Carousels</li>
		</ul>
		<div class="container">
			<form class="options" action="" method="GET">
				<header>Choose your options</header>
				<div><input type="checkbox" id="autoscroll" name="autoscroll" value="true"><label for="autoscroll">Autoscroll</label></div>
				<div><input type="checkbox" id="peek" name="peek" value="true"><label for="peek">Peek</label></div>
				<div><input type="checkbox" id="finite" name="finite" value="true"><label for="finite">Finite</label></div>
				<div><input type="checkbox" id="noswipe" name="noswipe" value="true"><label for="noswipe">No Swipe</label></div>
				<div><input type="checkbox" id="zoom" name="zoom" value="true"><label for="zoom">Zoom</label></div>
				<button type="submit">Generate</button>
			</form>
			<div id="carousel"></div>
		</div>
		<script src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
		<script src="../assets/soysauce.min.js"></script>
		<script src="../assets/site.js"></script>
	</body>
</html>
